<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ“š Share Notes</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap 5 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container upload-container">
    <h2>ðŸ“š Share & Access Study Notes Easily</h2>
    <p>Upload your notes and make them accessible to everyone in your class or community.</p>

    <div class="drop-area" id="dropZone">
      <i class="bi bi-cloud-arrow-up-fill"></i>
      <h5>Drag & drop your file here</h5>
      <p class="text-muted">or select a file from your device</p>
      <input type="file" id="fileInput" class="form-control" />
      <button class="btn btn-primary" id="uploadBtn">
        <i class="bi bi-upload me-2"></i>Upload File
      </button>
      <div id="uploadStatus" class="text-success fw-semibold"></div>
    </div>

    <div class="mt-5 text-start">
      <h5 class="mb-3">ðŸ“„ Uploaded Documents</h5>
      <ul id="documentsList" class="list-unstyled mb-0">
        <!-- Uploaded files will appear here -->
      </ul>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="script.js"></script>

  <script>
  // DRAG & DROP FUNCTIONALITY
  const dropZone = document.getElementById("dropZone");
  const fileInput = document.getElementById("fileInput");

  dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.classList.add("dragover");
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
  });

  dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      fileInput.files = files;
    }
  });
</script>
<!-- Navbar Fetch Script -->
<script>
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
    });
</script>

</body>
</html>
